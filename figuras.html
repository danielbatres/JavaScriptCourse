<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Practico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>
            Este es el primer taller del curso práctico de JavaScript
        </p>
    </header>
    <main>
        <section>
            <h2>
                Calcula el área y perimetro de un cuadrado
            </h2>
            <form>
                <label for="">
                    Escribe cuanto mide cada lado de tu cuadrado.
                </label>
                <input id="InputCuadrado" type="number">
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular el perímetro
                </button>
                <button type="button" onclick="calcularArea()">
                    Calcular el área 
                </button>
            </form>
        </section>
        <section>
            <h2>
                Calcular el área y perimetro de un triangulo
            </h2>
            <form>
                <label for="">
                    Escribe el lado 1
                </label>
                <input id="Lado1" type="number">
                <label for="">
                    Escribe el lado 2
                </label>
                <input id="Lado2" type="number">
                <label for="">
                    Escribe la base
                </label>
                <input id="Base" type="number">
                <label for="">
                    Escribe la altura
                </label>
                <input id="Altura" type="number">
                <button type="button" onclick="calcularPerimetroTriangulo()">
                    Calcular el perimetro
                </button>
                <button type="button" onclick="calcularAreaTriangulo()">
                    Calcular el area
                </button>
            </form>
        </section>
        <section>
            <h2>
                Calcular el area y el perimetro de un circulo
            </h2>
            <form>
                <label for="">
                    Escribe el radio de tu circulo
                </label>
                <input id="radio" type="number">
                <button type="button" onclick="calcularPerimetroCirculo()">
                    Calcular el perimetro
                </button>
                <button type="button" onclick="calcularAreaCirculo()">
                    Calcular el area
                </button>
            </form>
        </section>
    </main>
    <script src="./figuras.js"></script>
</body>
</html>
